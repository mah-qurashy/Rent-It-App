<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
		<ion-row>
			<ion-col size="12" size-sm="8" offset-sm="2">
				<ion-list>
          <ion-item *ngIf="bookings.length === 0">
                <ion-label color="primary" class="ion-text-center">You have no bookings yet.</ion-label>
          </ion-item>
					<ion-item *ngFor="let booking of bookings" detail >
						<ion-thumbnail slot="start">
							<ion-img [src]="placesService.getPlace(booking.placeId).imageUrl"></ion-img>
						</ion-thumbnail>
						<ion-label>
							<h2>{{placesService.getPlace(booking.placeId).title}}</h2>
							
							<ion-text color="medium" *ngIf="booking.startDate || booking.endDate"
						><ion-icon name="calendar" color="medium"></ion-icon>
						<span *ngIf="booking.startDate"
							> from {{ booking.startDate }} </span
						><span *ngIf="booking.endDate"
							>to {{ booking.endDate }}</span
						></ion-text
					>
						</ion-label>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
