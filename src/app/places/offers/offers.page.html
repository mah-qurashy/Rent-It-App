<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Your Offers</ion-title>
		<ion-buttons slot="primary">
			<ion-button routerLink="new"> Add </ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="12" size-sm="8" offset-sm="2">
				<ion-list>
					<ion-item *ngIf="this.offers.length === 0">
						<ion-label color="primary" class="ion-text-center">You have no offers yet.</ion-label>
					</ion-item>
					<ion-item *ngFor="let offer of offers" detail [routerLink]="'edit/'+offer.id">
						<ion-thumbnail slot="start">
							<ion-img [src]="offer.imageUrl"></ion-img>
						</ion-thumbnail>
						<ion-label>
							<h2>{{offer.title}}</h2>

							<ion-text color="medium" *ngIf="offer.startDate || offer.endDate">
								<ion-icon name="calendar" color="medium"></ion-icon>
								<span *ngIf="offer.startDate"> from {{ offer.startDate.toLocaleDateString() }}
								</span><span *ngIf="offer.endDate">to {{ offer.endDate.toLocaleDateString() }}</span>
							</ion-text>
						</ion-label>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
