<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Your Offers</ion-title>
		<ion-buttons slot="primary">
			<ion-button routerLink="new"> Add </ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="12" size-sm="8" offset-sm="2">
				<ion-list>
					<ion-item *ngFor="let offer of offers" detail [routerLink]="'edit/'+offer.id">
						<ion-thumbnail slot="start">
							<ion-img [src]="offer.imageUrl"></ion-img>
						</ion-thumbnail>
						<ion-label>
							<h2>{{offer.title}}</h2>
							<ion-icon name="calendar" color="medium"></ion-icon>
							<ion-text color="medium"> date from to</ion-text>
						</ion-label>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
