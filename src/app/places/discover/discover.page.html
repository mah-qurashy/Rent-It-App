<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">All places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable places</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-item *ngIf="places.length === 0">
          <ion-label color="primary" class="ion-text-center">No places found.</ion-label>
    </ion-item>
    <ion-card *ngIf="places.length>0"[routerLink]="places[0].id">
      <ion-card-header class="ion-text-center">
      <ion-card-title>{{places[0].title}}</ion-card-title>
      <ion-card-subtitle>{{places[0].price| currency}} / Night</ion-card-subtitle>
    </ion-card-header>
        <ion-img [src]="places[0].imageUrl"></ion-img>  
        <ion-card-content class="ion-text-center"> {{places[0].description}}</ion-card-content> 
        <div class="ion-text-end">
          <ion-button fill="clear" color="primary" [routerLink]="places[0].id">More</ion-button>
        </div>
    </ion-card>
  </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">
      <ion-list *ngIf="places.length>1">
        <ion-item *ngFor="let place of places.slice(1)" [routerLink]="place.id" detail>
          <ion-thumbnail slot="start"><ion-img [src]="place.imageUrl"></ion-img></ion-thumbnail>
          <ion-label>
            <h2>{{place.title}}</h2>
            <p>{{ place.description}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
